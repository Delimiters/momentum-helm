<app-connections-header [userProfileIndex]="profileIndex"></app-connections-header>

<ul>
  <li *ngFor="let profile of getOtherProfiles()">
    <app-connection-cell
      [connectionProfileIndex]="profile.id"
      [currentUserProfileIndex]="profileIndex"
      (newConnectionEvent)="onNewConnection($event)"
    ></app-connection-cell>
  </li>
</ul>
