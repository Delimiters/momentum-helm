<app-connections-header [userProfileIndex]="this.loginService.getCurrentUser()"></app-connections-header>

<ul>
  <li *ngFor="let profile of getOtherProfiles()">
    <app-connection-cell
      [connectionProfileIndex]="profile.id"
      [currentUserProfileIndex]="this.loginService.getCurrentUser()"
      (newConnectionEvent)="onNewConnection($event)" 
    ></app-connection-cell>
  </li>
</ul>
