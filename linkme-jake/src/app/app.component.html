<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item>
        <a routerLink="/profiles" routerLinkActive="active">Profiles</a>
      </li>
      <li nz-menu-item>
        <a routerLink="/connections" routerLinkActive="active">Connections</a>
      </li>
    </ul>
  </nz-header>
  <nz-content>
    <div>
      <a nz-dropdown [nzDropdownMenu]="menu">
        {{ loginService.getCurrentProfile().name }}
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li
            *ngFor="let profile of this.profilesService.getProfiles()"
            (click)="loginService.setCurrentUser(profile.id)"
            nz-menu-item
          >
            {{ profile.name }} ({{ profile.id }})
          </li>
        </ul>
      </nz-dropdown-menu>
    </div>

      <nz-breadcrumb-item>App</nz-breadcrumb-item>
    </nz-breadcrumb> -->
    <div class="inner-content">
      <router-outlet></router-outlet>

      <app-connections
        *ngIf="this.pageSelected == 'connections'"
        [profileIndex]="this.loginService.getCurrentUser()"
      ></app-connections> -->
    </div>
  </nz-content>
  <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
</nz-layout>
